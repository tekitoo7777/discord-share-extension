<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Share</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2 class="title">
      <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
      </svg>
      Discordに共有
    </h2>

    <div class="info-section">
      <div class="info-item">
        <label>タイトル:</label>
        <div id="pageTitle" class="info-display"></div>
      </div>
      
      <div class="info-item">
        <label>URL:</label>
        <div id="pageUrl" class="info-display"></div>
      </div>
    </div>

    <div class="button-section">
      <button id="shareButton" class="share-button">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
        Discordに共有
      </button>
      <button id="settingsButton" class="settings-button">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 8.96l4.24 4.24m12.68 0l4.24 4.24M1.54 15.04l4.24-4.24"/>
        </svg>
        設定
      </button>
    </div>

    <div id="statusMessage" class="status-message"></div>
  </div>

  <!-- 共有入力モーダル -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Discordに共有</h3>
        <button id="closeModal" class="close-button">&times;</button>
      </div>

      <div class="modal-body">
        <div class="preview-section">
          <h4>共有するページ</h4>
          <div id="modalPageTitle" class="preview-title"></div>
          <div id="modalPageUrl" class="preview-url"></div>
        </div>

        <div class="tags-section">
          <label>タグ:</label>
          <div id="tagContainer" class="tag-container">
            <!-- タグがここに動的に追加されます -->
          </div>
          <div class="tag-input-wrapper">
            <input type="text" id="tagInput" class="tag-input" placeholder="タグを追加 (Enterで確定)">
            <div id="tagSuggestions" class="tag-suggestions"></div>
          </div>
        </div>

        <div class="memo-section">
          <label for="memo">メモ:</label>
          <textarea id="memo" class="memo-field" placeholder="メモを入力（任意）" rows="4"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button id="cancelShare" class="button button-secondary">キャンセル</button>
        <button id="confirmShare" class="button button-primary">
          <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
          送信
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
